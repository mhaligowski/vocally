name: Build the website

on:
  push:
    branches: [ master ]
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: make clean dist
    - uses: actions/checkout@v2
      with:
       ref: gh-pages
    - run: git ls-files | tail -n +2 | xargs rm -rf && mv dist/* .
    - run: git commit -m "`git show master --quiet --oneline --no-color`"
    - run: git push origin
